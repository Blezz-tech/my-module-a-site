<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark">
  <header class="border-bottom border-body">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="./assets/Bike-icon.svg" width="50" style="filter: invert(100%);" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Велосипеды</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Аксессуары</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Запчасти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Мастерская</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Доставка и оплата</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  соцсети
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><img src="./assets/vk/VK Text Logo White.svg" height="25" alt=""></a></li>
                  <li><a class="dropdown-item" href="#"><img src="./assets/ok/RGB/OK orange full.svg" height="25" alt=""></a></li>
                  <li><a class="dropdown-item" href="#"><img src="./assets/rutube/Logo/SVG/Logo_RUTUBE_white_color.svg" height="25" alt=""></a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Поиск" aria-label="Search" aria-describedby="basic-addon1">
                <button class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></button>
              </div>
            </form>
            <p class="text-center ms-lg-4 mt-md-3"><i class="bi bi-person-circle h3"></i></p>
            <p class="text-center ms-lg-4 mt-md-3"><i class="bi bi-cart2 h3"></i></p>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section id="models" class="py-5">
    <div class="container">
      <h2 class="mb-4">Модели</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Модель 1 -->
        <div class="col">
          <div class="card h-100">
            <img src="model1.jpg" class="card-img-top" alt="Model 1">
            <div class="card-body">
              <h5 class="card-title">Название модели 1</h5>
              <p class="card-text">Характеристики модели 1</p>
              <p class="card-text"><small class="text-muted">Цена: 10000 руб.</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary">В корзину</button>
            </div>
          </div>
        </div>
        <!-- Модель 2 -->
        <div class="col">
          <div class="card h-100">
            <img src="model2.jpg" class="card-img-top" alt="Model 2">
            <div class="card-body">
              <h5 class="card-title">Название модели 2</h5>
              <p class="card-text">Характеристики модели 2</p>
              <p class="card-text"><small class="text-muted">Цена: 15000 руб.</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary">В корзину</button>
            </div>
          </div>
        </div>
        <!-- Модель 3 -->
        <div class="col">
          <div class="card h-100">
            <img src="model3.jpg" class="card-img-top" alt="Model 3">
            <div class="card-body">
              <h5 class="card-title">Название модели 3</h5>
              <p class="card-text">Характеристики модели 3</p>
              <p class="card-text"><small class="text-muted">Цена: 20000 руб.</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary">В корзину</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="#" class="btn btn-outline-primary">Все велосипеды</a>
      </div>
    </div>
  </section>


  <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
